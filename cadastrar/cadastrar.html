<html lang="pt-BR">

<head>

    <script type="module" src="cadastrar.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <header class="main_header container">
        <div class="content">

            <div class="main_header_logo">
                <img src="/Assets/AulaLink.png" alt="logo.png" title="Loop Nerd" />
            </div>

        </div>

        <nav class="bg menu-nav-slide">

            <a href="/home/home.html"><span data-hover="Iniciar">Inicio</span></a>
            <a href="/cadastrar/cadastrar.html"><span data-hover="Cadastrar">Cadastrar</span></a>
            <a href="/entrar/entrar.html"><span data-hover="Login">Login</span></a>
            <a href="/sobre/sobre.html"><span data-hover="Sobre">Sobre</span></a>
        </nav>
    </header>
<body>
<br>
    <h1>Cadastro de Usuário</h1>
    <form id="userForm" onsubmit="return validateForm()">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <span id="usernameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <label for="confirmPassword">Confirmação de Senha:</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordError" class="error"></span><br><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" required>
        <span id="ageError" class="error"></span><br><br>

        <label for="education">Nível de Estudo:</label>
        <select id="education" required>
            <option value="fundamental">Fundamental</option>
            <option value="medio">Médio</option>
            <option value="superior">Superior</option>
        </select>
        <span id="educationError" class="error"></span><br><br>

        <label for="isTeacher">É professor?</label>
        <input type="checkbox" id="isTeacher">
        <br><br>

        <div id="teacherInfo" style="display: none;">
            <label for="formation">Formação:</label>
            <input type="text" id="formation"><br><br>

            <label for="formationDate">Data de Formação:</label>
            <input type="date" id="formationDate"><br><br>

            <label for="certificates">Anexar Certificados:</label>
            <br>
            <input type="file" id="certificates"><br><br>
        </div>

        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <br>

        </footer>
</body>

</html>
