<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Usuário</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <header>
        <img class="logo" src="/Assets/AulaLink.png" alt="AulaLink Logo">
        <ul class="menu">
            <li><a href="/cadastrar/cadastrar.html">Cadastrar</a></li>
            <li><a href="/entrar/entrar.html">Login</a></li>
        </ul>
    </header>
    <div class="user-profile">
        <h1>Seu Perfil de Usuário</h1>
    </div>
    <div id="container">
        <div id="user-info">
            <h2>Dados do Usuário</h2>
            <p><strong>Nome:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Idade:</strong> 30 anos</p>
            <br>
            <div>
                <div id="divBusca">
                    <img src="search3.png" alt=""/>
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img class="testess" src="/Assets/busca.png" alt="Buscar..." id="btnBusca"/>
                  </div>
            </div>
           
        </div>
        
        <div id="calendar">
            <h2>Calendário</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=seu-email%40exemplo.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <footer>
        © 2023 AulaLink - Todos os direitos reservados.
    </footer>
</body>
</html>
