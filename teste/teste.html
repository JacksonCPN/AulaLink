<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Usuário</title>
    <style>
        .error {
            color: red;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        file {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #teacherInfo {
            display: none;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form id="userForm" onsubmit="return validateForm()">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <span id="usernameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <label for="confirmPassword">Confirmação de Senha:</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordError" class="error"></span><br><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" required>
        <span id="ageError" class="error"></span><br><br>

        <label for="education">Nível de Estudo:</label>
        <select id="education" required>
            <option value="fundamental">Fundamental</option>
            <option value="medio">Médio</option>
            <option value="superior">Superior</option>
        </select>
        <span id="educationError" class="error"></span><br><br>

        <label for="isTeacher">É professor?</label>
        <input type="checkbox" id="isTeacher">
        <br><br>

        <div id="teacherInfo" style="display: none;">
            <label for="formation">Formação:</label>
            <input type="text" id="formation"><br><br>

            <label for="formationDate">Data de Formação:</label>
            <input type="date" id="formationDate"><br><br>

            <label for="certificates">Anexar Certificados:</label>
            <input type="file" id="certificates"><br><br>
        </div>

        <input type="submit" value="Cadastrar">
    </form>
