
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="entrar.css">
   <script type="module" src="/entrar/entrar.js"></script>
   <style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4c4d50;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

header .menu {
    list-style: none;
    margin: 0;
    padding: 0;
}

header .menu li {
    display: inline;
    margin-left: 20px;
}

header .menu a {
    text-decoration: none;
    color: #fff;
}

.logo {
    max-width: 500px;
    max-height: 75px;
    top: -50px;
    /* scale: 20%; */
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    display: inline;
    margin-right: 10px;
}

.menu li a {
    display: inline-block;
    padding: 10px 20px; 
    background-color: #d97a64; 
    color: #fff; 
    text-decoration: none;
    border-radius: 5px;
}

.menu li a:hover {
    background-color: #7b5c56; 
}

.menu-icon {
display: none;
cursor: pointer;
}

.menu-icon .bar {
width: 25px;
height: 3px;
background-color: #333;
margin: 3px 0;
}

.menu {
list-style: none;
}

.menu li {
display: inline;
margin-right: 20px;
}

.menu-mobile #menu {
display: none;
}

.menu-mobile.active #menu {
display: block;
}

@media (max-width: 768px) {
.menu-icon {
display: block;
}

.menu {
display: none;
}
}
/* FIM CSS BASE DO MENU */

body {
    font-family: Arial, sans-serif;
}

.login-container {
    max-width: 250px;
    margin: 0 auto;
    padding: 120px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 80%;
    align-content: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;

}

button {
    width: 50%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: #ff0000;
    text-align: center;
    margin-top: 10px;
}
.submit{
    left: 3%;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

.testee {
    
    margin: 10%; /* Define margens automáticas à esquerda e à direita */
    display: inline-block; /* Certifica-se de que o elemento seja exibido como um bloco */
    width: auto; /* Define a largura automática (ou pode ser omitido, dependendo do seu uso) */
}
   
   </style>
</head>
<body>
    <header>
        <img class="logo" src="/Assets/AulaLink.png" alt="">
        <ul class="menu">
            <li><a href="/home/home.html">Inicio</a></li>
            <li><a href="/cadastrar/cadastrar.html">Cadastrar</a></li>
            <li><a href="/entrar/entrar.html">Login</a></li>
        </ul>
    </header>
    <br>

    <div class="testee">
        <form id="login-form">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
          </form>
          <p id="error-message"></p>
    </div>
</body>
<br>
<footer>
